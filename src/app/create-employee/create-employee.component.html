<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
          <label for="name">Emp ID</label>
          <input type="text" class="form-control" id="id" required [(ngModel)]="employee.id" name="id">
    </div>
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>
    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
    </div>
    <div class="form-group">
        <label for="name">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="employee.phoneNumber" name="phoneNumber">
    </div>
    <div class="form-group">
        <label for="name">Hire Date</label>
        <input type="text" class="form-control" id="hireDate" required [(ngModel)]="employee.hireDate" name="hireDate">
    </div>
    <div class="form-group">
        <label for="name">Salary</label>
        <input type="text" class="form-control" id="salary" required [(ngModel)]="employee.salary" name="salary">
    </div>   
    <div class="form-group">
        <label for="name">Manager ID</label>
        <input type="text" class="form-control" id="managerId" required [(ngModel)]="employee.managerId" name="managerId">
    </div>
    <div class="form-group">
        <label for="name">Dept ID</label>
        <input type="text" class="form-control" id="deptID" required [(ngModel)]="employee.deptID" name="deptID">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
