<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Hire Date</th>
          <th>Salary</th>
          <th>Manager Id</th>
          <th>Dept Id</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.emailId}}</td>
          <td>{{employee.phoneNumber}}</td>
          <td>{{employee.hireDate}}</td>
          <td>{{employee.salary}}</td>
          <td>{{employee.managerId}}</td>
          <td>{{employee.deptId}}</td>
          <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-right: 5px">Delete</button>
              <button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-right: 5px">Update</button><br><br>
              <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-right: 5px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
